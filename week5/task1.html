<!DOCTYPE html>
<html lang="en">

  <head>
      
    <link rel="stylesheet" href="style1.css">
     <style>
         #matrix{
  display:flex;
  width:300px;
  flex-wrap:wrap;
}
#matrix input{
  width:80px;
  padding:5px;
  font-size:24px;
}
#result{
  font-size:24px;
  color:red;
}
#determinant{
  font-size:24px;
  color:green;
}
      </style>
  </head>

  <body>
    <div id="matrix">
      <input type="text" id="s11"/>
      <input type="text" id="s12"/>
      <input type="text" id="s13"/>
      <input type="text" id="s21"/>
      <input type="text" id="s22"/>
      <input type="text" id="s23"/>
      <input type="text" id="s31"/>
      <input type="text" id="s32"/>
      <input type="text" id="s33"/>
    </div>
    <button id="determinant" onclick="myFunction()">Find determinant</button>
    
    <div id="result">0</div>
    <script>
      function myFunction() {
        "use strict";
        var a = document.getElementById("s11").value;
        var b = document.getElementById("s12").value;
        var c = document.getElementById("s13").value;
        var d = document.getElementById("s21").value;
        var e = document.getElementById("s22").value;
        var f = document.getElementById("s23").value;
        var g = document.getElementById("s31").value;
        var h = document.getElementById("s32").value;
        var i = document.getElementById("s33").value;
        var sum = a * (e * i - f * h) - b * (d * i - f * g) + c * (d * h - e * g);
        document.getElementById("result").innerHTML = sum;
      }
      </script>
  </body>

</html>
